<div class="dashboard-container">
  <div class="dashboard-card">
    <h2>Dashboard</h2>
    
    @if (currentUser) {
      <div class="user-info">
        <div class="info-group">
          <label>Username:</label>
          <p>{{ currentUser.username }}</p>
        </div>
        
        <div class="info-group">
          <label>User ID:</label>
          <p>{{ currentUser.id }}</p>
        </div>
        
      </div>
      
      <button (click)="logout()" class="btn btn-logout">Logout</button>
    }
  </div>
</div>
